<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Invoice</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
<body>  
<div class="container">
<hr/>
<div id="table">
<div class="row" id="row-1">
	<label class="col-1 srno" style="margin-top:35px;font-size:16px;text-align:right">1.</label>
	<div id="rbtn-div" class="form-group col-1"></div>
	<div class="form-group col-2">
		<label for="name">Name</label>
		<input  type="text" class="form-control" id="name-1" value=""/>
	</div>
	<div class="form-group col-1">
			<label for="name">Quantity</label>
			<input type="text" class="form-control" id="qty-1" onkeyup="calculateAmount(this)">
	</div>
	<div class="form-group col-2">
			<label for="name">Rate</label>
			<input type="text" class="form-control" id="rate-1" onkeyup="calculateAmount(this)">
	</div>
	<div class="form-group col-2">
			<label for="name">Amount</label>
			<input  type="text" class="form-control amt" id="amt-1">
	</div>
	<div class="form-group col-2">
		<button id="btn-1" type="button" onclick="addRow(this)" class="btn btn-success" style="margin-top:30px;border-radius:45%"><i class="fa fa-plus"></i></button>
	</div>	
</div>
</div>
<hr/>
	<div class="row">
	<div class="form-group col-3" style="align-self: right">
		<label for="subtotal" class="label">SubTotal:</label>
		<input type="text" name="subtotal" id="subtotal" class="form-control">
	</div>	
	<div class="form-group col-3" style="align-self: right">
		<label for="discount" class="label">Discount:</label>
		<input onkeyup="calculateDiscount()"type="text" name="discount" id="discount" class="form-control">
	</div>
	<div class="form-group col-3" style="align-self: right">
		<label for="tax" class="label">Tax:</label>
		<input onkeyup="calculateTax()" type="text" name="tax" id="tax" class="form-control">
	</div>
	<div class="form-group col-3" style="align-self: right">
		<label for="total" class="label">Total Amount:</label>
		<input type="text" name="total" id="total" class="form-control">
	</div>
</div>
</body>
<script src="script.js"></script>
</html>
